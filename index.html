<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="app__title">
      <img src="images/logo.svg" alt="app-logo" />
    </div>

    <div class="app__container">
      <div class="container__left">
        <div class="bill__amount">
          <div class="bill__amount--tag">Bill</div>
          <div class="bill__amount--value">
            <input
              id="billValue"
              type="number"
              placeholder="0"
              class="billValue"
              maxlength="15"
            />
          </div>
        </div>
        <div class="tip__amount">
          <div class="tip__amount--tag">Select Tip %</div>
          <div class="tip__amount--value">
            <button id="num1" class="numValue" value="5">5%</button>
            <button id="num2" class="numValue" value="10">10%</button>
            <button id="num3" class="numValue" value="15">15%</button>
            <button id="num4" class="numValue" value="20">20%</button>
            <button id="num5" class="numValue" value="25">25%</button>
            <div class="customValue">
              <input
                id="value6"
                type="number"
                placeholder="Custom"
                class="customVal"
                maxlength="5"
              />
            </div>
          </div>
        </div>
        <div class="person__num">
          <div class="person__num-text">
            <div class="person__num--tag">Number of People</div>
            <div class="error__message hidden">Can't be zero</div>
          </div>
          <div class="person__num--value">
            <input
              id="personNum"
              type="number"
              class="personNum"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div class="container__right">
        <div class="result__section">
          <div class="amount__display">
            <div class="amount__display--tag">
              Tip Amount<br /><span>/ person</span>
            </div>
            <div class="amount__display--num">
              <h1 class="display__tip-value">$0.00</h1>
            </div>
          </div>
          <div class="total__display">
            <div class="total__display--tag">
              Total<br /><span>/ person</span>
            </div>
            <div class="total__display--num">
              <h1 class="display__total-value">$0.00</h1>
            </div>
          </div>
        </div>
        <div class="cta__section">
          <button class="resetBtn">RESET</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
